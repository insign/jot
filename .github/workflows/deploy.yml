name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main  # Production deployment
      - develop  # Staging deployment
  workflow_dispatch:  # Allow manual deployment

jobs:
  # Deploy to Production (main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://jot-telegram-jules-bot.workers.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test run

      - name: Deploy to Cloudflare Workers (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}

      - name: Set Telegram Webhook (Production)
        run: |
          WORKER_URL="${{ secrets.PRODUCTION_WORKER_URL }}"
          BOT_TOKEN="${{ secrets.BOT_TOKEN }}"

          if [ -n "$WORKER_URL" ] && [ -n "$BOT_TOKEN" ]; then
            curl -s "https://api.telegram.org/bot${BOT_TOKEN}/setWebhook?url=${WORKER_URL}/webhook"
            echo "Webhook set to: ${WORKER_URL}/webhook"
          else
            echo "Warning: PRODUCTION_WORKER_URL or BOT_TOKEN not set"
          fi

      - name: Verify deployment
        run: |
          WORKER_URL="${{ secrets.PRODUCTION_WORKER_URL }}"
          if [ -n "$WORKER_URL" ]; then
            response=$(curl -s -o /dev/null -w "%{http_code}" "${WORKER_URL}/health")
            if [ "$response" -eq 200 ]; then
              echo "âœ… Deployment successful! Health check passed."
            else
              echo "âš ï¸ Health check failed with status: $response"
              exit 1
            fi
          fi

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Worker URL**: ${{ secrets.PRODUCTION_WORKER_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # Deploy to Staging (develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://jot-telegram-jules-bot-dev.workers.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test run

      - name: Deploy to Cloudflare Workers (Staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env dev
        env:
          BOT_TOKEN_DEV: ${{ secrets.BOT_TOKEN_DEV }}

      - name: Set Telegram Webhook (Staging)
        run: |
          WORKER_URL="${{ secrets.STAGING_WORKER_URL }}"
          BOT_TOKEN="${{ secrets.BOT_TOKEN_DEV }}"

          if [ -n "$WORKER_URL" ] && [ -n "$BOT_TOKEN" ]; then
            curl -s "https://api.telegram.org/bot${BOT_TOKEN}/setWebhook?url=${WORKER_URL}/webhook"
            echo "Webhook set to: ${WORKER_URL}/webhook"
          else
            echo "Warning: STAGING_WORKER_URL or BOT_TOKEN_DEV not set"
          fi

      - name: Create deployment summary
        run: |
          echo "## ðŸš§ Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Worker URL**: ${{ secrets.STAGING_WORKER_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: develop" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
