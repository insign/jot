name: Performance Monitoring

on:
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build worker
        continue-on-error: true
        run: |
          if npx wrangler deploy --dry-run --outdir=dist 2>/dev/null; then
            echo "Build successful"
          else
            echo "Wrangler build failed (possibly missing secrets), skipping bundle size check"
            mkdir -p dist
            echo "// Placeholder" > dist/index.js
          fi

      - name: Check bundle size
        id: bundle-size
        run: |
          if [ -f "dist/index.js" ] && [ -s "dist/index.js" ] && ! grep -q "Placeholder" dist/index.js; then
            SIZE=$(stat -f%z dist/index.js 2>/dev/null || stat -c%s dist/index.js)
            SIZE_KB=$((SIZE / 1024))
            echo "size_kb=$SIZE_KB" >> $GITHUB_OUTPUT
            echo "Bundle size: ${SIZE_KB}KB"

            # Warn if bundle is larger than 1MB
            if [ $SIZE_KB -gt 1024 ]; then
              echo "âš ï¸ Bundle size is larger than 1MB: ${SIZE_KB}KB"
              echo "bundle_warning=true" >> $GITHUB_OUTPUT
            else
              echo "âœ… Bundle size is acceptable: ${SIZE_KB}KB"
              echo "bundle_warning=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Bundle size check skipped (Wrangler build not available)"
            echo "size_kb=0" >> $GITHUB_OUTPUT
            echo "bundle_warning=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment bundle size
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const sizeKb = '${{ steps.bundle-size.outputs.size_kb }}';
            const hasWarning = '${{ steps.bundle-size.outputs.bundle_warning }}' === 'true';
            const skipped = sizeKb === '0';

            let comment;

            if (skipped) {
              comment = `## ðŸ“¦ Bundle Size Report

              â„¹ï¸ Bundle size check skipped (Cloudflare secrets not configured)

              To enable bundle size checking:
              1. Configure \`CLOUDFLARE_API_TOKEN\` and \`CLOUDFLARE_ACCOUNT_ID\` secrets
              2. Re-run the workflow

              ---
              *This comment was automatically generated by Performance Monitoring workflow*
              `;
            } else {
              comment = `## ðŸ“¦ Bundle Size Report

              ${hasWarning ? 'âš ï¸' : 'âœ…'} Bundle size: **${sizeKb}KB**

              ${hasWarning ? `
              > **Warning**: Bundle size exceeds 1MB. Consider:
              > - Tree-shaking unused code
              > - Lazy loading heavy dependencies
              > - Removing duplicate dependencies
              ` : ''}

              ### Limits:
              - Cloudflare Workers Free: 1MB (${hasWarning ? '**EXCEEDED**' : 'OK'})
              - Cloudflare Workers Paid: 10MB (OK)

              ---
              *This comment was automatically generated by Performance Monitoring workflow*
              `;
            }

            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Bundle Size Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  test-performance:
    name: Test Performance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with timing
        run: |
          echo "Running tests with detailed timing..."
          npm test run -- --reporter=verbose

      - name: Create performance summary
        run: |
          echo "## ðŸš€ Performance Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed successfully. Check logs for detailed timing." >> $GITHUB_STEP_SUMMARY
